upstream daphne_server {
    server 127.0.0.1:8001;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name shinetwoplay.online www.shinetwoplay.online;

    # Let's Encrypt challenge (Certbot needs this)
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect everything else to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server — Certbot will fill in the SSL cert paths below
server {
    listen 443 ssl;
    server_name shinetwoplay.online www.shinetwoplay.online;

    # ── SSL (filled in by Certbot) ──
    ssl_certificate /etc/letsencrypt/live/shinetwoplay.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shinetwoplay.online/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    client_max_body_size 10M;

    # ── Static files (served directly by Nginx) ──
    location /static/ {
        alias /opt/shinetwoplay/shinetwoplay/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ── Media files ──
    location /media/ {
        alias /opt/shinetwoplay/shinetwoplay/media/;
        expires 7d;
    }

    # ── WebSocket connections (wss://) ──
    location /ws/ {
        proxy_pass http://daphne_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep WebSocket alive for long game sessions (24 hours)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ── All other requests (Django HTTP) ──
    location / {
        proxy_pass http://daphne_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Logs ──
    access_log /var/log/shinetwoplay/nginx-access.log;
    error_log /var/log/shinetwoplay/nginx-error.log;
}
