upstream daphne_server {
    server 127.0.0.1:8001;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name shinetwoplay.online www.shinetwoplay.online;
    return 301 https://$host$request_uri;
}

# HTTPS server
server {
    listen 443 ssl;
    server_name shinetwoplay.online www.shinetwoplay.online;

    # ── SSL (Let's Encrypt) ──
    ssl_certificate /etc/letsencrypt/live/shinetwoplay.online/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/shinetwoplay.online/privkey.pem;

    # ── Modern SSL settings (no extra files needed) ──
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:10m;

    client_max_body_size 10M;

    # ── Static files (served directly by Nginx) ──
    location /static/ {
        alias /opt/shinetwoplay/shinetwoplay/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ── Media files ──
    location /media/ {
        alias /opt/shinetwoplay/shinetwoplay/media/;
        expires 7d;
    }

    # ── WebSocket connections (wss://) ──
    location /ws/ {
        proxy_pass http://daphne_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ── All other requests (Django HTTP) ──
    location / {
        proxy_pass http://daphne_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Logs ──
    access_log /var/log/shinetwoplay/nginx-access.log;
    error_log /var/log/shinetwoplay/nginx-error.log;
}
