upstream daphne_server {
    server 127.0.0.1:8001;
}

server {
    listen 80;
    server_name _;

    client_max_body_size 10M;

    # ── Static files (served directly by Nginx) ──
    location /static/ {
        alias /opt/shinetwoplay/staticfiles/;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # ── Media files ──
    location /media/ {
        alias /opt/shinetwoplay/media/;
        expires 7d;
    }

    # ── WebSocket connections ──
    location /ws/ {
        proxy_pass http://daphne_server;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Keep WebSocket alive for long game sessions (24 hours)
        proxy_read_timeout 86400;
        proxy_send_timeout 86400;
    }

    # ── All other requests (Django HTTP) ──
    location / {
        proxy_pass http://daphne_server;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # ── Logs ──
    access_log /var/log/shinetwoplay/nginx-access.log;
    error_log /var/log/shinetwoplay/nginx-error.log;
}
